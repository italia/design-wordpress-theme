    localisedName: WPPA
    genericName: WordPress Tema
    shortDescription: >
          WPPA è un semplice tema utilizzabile per i siti internet 
          della Pubblica Amministrazione italiana.

    longDescription: >
          WPPA è sviluppato per WordPress 4 (CMS open-source), su framework Bootstrap 4.
          WPPA rispetta le nuove linee guida di design dell'Agenzia per l'Italia digitale 
          rilasciare dal Team per la trasformazione digitale e le caratteristiche per i 
          servizi web della Pubblica Amministrazione contenute nel Piano triennale per 
          l'informatica nella Pubblica Amministrazione 2017/2019.


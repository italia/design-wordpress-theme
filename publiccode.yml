description:
  it:
    features:
      - 6 aree widget
      - 4 posizioni del menu
      - Responsive
    genericName: 'Tema Wordpress '
    longDescription: |
      Design Italia Bootstrap Theme è un tema sviluppato per il CMS open source
      WordPress 4, basato sul framework [Bootstrap
      Italia](https://italia.github.io/bootstrap-italia/) manutenuto dal
      Dipartimento per la Trasformazione Digitale.


      Design Italia Bootstrap Theme rispetta le nuove linee guida di design
      dell'Agenzia per l'Italia Digitale. 


      [Qui](http://design-italia.marcogargano.com/) è possibile visualizzare una
      demo del progetto.


      ## Principali caratteristiche


      - **WordPress** - Design Italia Bootstrap Theme è realizzato per l'ultima
      versione di WordPress disponibile in italiano, attualmente 5.0.3.

      - **Bootstrap** - Design Italia Bootstrap Theme è sviluppato su framework
      Bootstrap 4. Può esser utilizzato direttamente nell'editor di WordPress
      come HTML.

      - **Responsive** - Design Italia Bootstrap Theme si adatta a disposiviti
      sia desktop che mobile, senza perdere alcuna funzionalità.

      - **2 widget personalizzati** - Design Italia Bootstrap Theme offre 
      widget sviluppati appositamente per sfruttare al meglio articoli e 
      categorie, con diverse opzioni disponibili.

      - **4 posizioni del menu** - Design Italia Bootstrap Theme mette a 
      disposizione 4 posizioni di menu, nelle quali è possibile gestire la 
      selezione della lingua e i canali social.

      - **6 aree widget** - Design Italia Bootstrap Theme offre 6 aree dove è 
      possibile inserire widget: una presente in home-page, due nel footer,  due
      nella sidebar e un'ulteriore nel footer di post e pagine.

      - **Logo e titolo** - Design Italia Bootstrap Theme permette la 
      personalizzazione del logo, del titolo e del motto del sito direttamente 
      dalla personalizzazione del tema.

      - **Colori e link** - Design Italia Bootstrap Theme consente di
      selezionare e personalizzare i colori per la testata, il footer e i suoi
      link.

      - **Home-page** - Design Italia Bootstrap Theme ha un template differente
      per la home-page che ti permette di comunicare al meglio al tuo pubblico.
    shortDescription: |-
      Design Italia Wordpress è un tema utilizzabile per i siti internet della
      Pubblica Amministrazione italiana
